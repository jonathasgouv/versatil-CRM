<!DOCTYPE html>
<html>
  <head>
    <title>Controle de vendas</title>
    <meta charset="utf-8"/>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../../css/photon.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
  </head>

  <body>
    <div class="window">
          <div class="pane">
              <table class="table table-striped">
                <thead>
                  <tr>
                      <th>Cliente</th>
                      <th>Produto</th>
                      <th>Quantidade</th>
                      <th>Preço Un.</th>
                      <th>Preço Total</th>
                  </tr>
                </thead>
                <tbody id="form">
                  <tr tabindex="0" id="linha" v-for="venda in vendas" v-on:dblclick="editar(venda)" v-on:click="editarr(venda)">
                    <td id="nome">{{venda.cliente}}</td>
                    <td id="produto">{{venda.produto}}</td>
                    <td id="quantidade">{{venda.quantidade}}</td>
                    <td id="price">R$ {{venda.price}}</td>
                    <td id="totalprice">R$ {{venda.price * venda.quantidade}}</td>
                </tbody>
              </table>
          </div>
        </div>
      </div>
        </div>
      </div>
  </body>
  <script src="../js/vue.js"></script>
  <script src="js/listavendas.js"></script>
</html>
