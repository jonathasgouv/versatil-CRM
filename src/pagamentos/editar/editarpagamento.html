<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <title>Edição de Pagamentos</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../../../css/photon.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../cadastro/css/pagamentos.css">
    <!-- Electron Javascript -->
  </head>

  <body>
    <div class="window">
      <div class="window-content">
        <div class="pane-group">
          </div>
          <div class="pane">
            <form action="" class="pane-body">
              <div id="cadastro-clientes" class="form-group">
                <div class="checkbox">
                    <label>
                      <input id="pago" type="checkbox"> Pago
                    </label>
                  </div>
                <div id="part1" class="form-group">
                <input type="text" class="form-control" id="nome" placeholder="Nome">
                </div>
                <div id="parte2">
                <input type="number" class="form-control" id="pricepayment" placeholder="Preço" min="0">
                <input id="data" class="form-control" type="text" placeholder="Data">
                <input type="number" class="form-control" id="parcelas" placeholder="Nº de Parcelas" min="1" max="1">
                 </div>
                <div class="form-group">
                  <label>Descrição</label>
                  <textarea id="description" class="form-control" rows="3"></textarea>
                </div>
              </div>
              <button type="button" id="salvar" class="btn btn-positive">Salvar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    </div>
  <script src="js/editarpagamentos.js"></script>
  </body>
</html>
