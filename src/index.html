<!DOCTYPE html>
<html>
  <head>
    <title>Photon</title>
    <link rel="stylesheet" href="../css/photon.css">
    <link rel="stylesheet" href="home.css">
  </head>

  <body>
    <div class="window">
      <header class="toolbar toolbar-header">
        <h1 id="space" class="title"><img id="logotipo" src="img/versatilcrm.svg" alt=""></h1>
        <div class="toolbar-actions">
          <div class="btn-group">
            <button class="btn btn-default active">
              <span class="icon icon-home"></span>
            </button>
            <button class="btn btn-default">
              <li class="dropdown">
                <span class="icon icon-home"></span>
                <div class="dropdown-content">
                  <a href="#" id="config">Configurações</a>
                  <a href="#">Dark mode</a>
                  <a href="login.html" id="logout">Sair</a>
                </div>
            </button>
            <button class="btn btn-default">
              <span class="icon icon-tag"></span>
            </button>
            <button class="btn btn-default">
              <span class="icon icon-popup"></span>
            </button>
            <button id="print" class="btn btn-default">
              <span class="icon icon-print"></span>
            </button>
          </div>
          <div id="edition" class="btn-group">
          <button id="editar" class="btn btn-primary pull-right">
            Editar
          </button>
          <button id="deletar" class="btn btn-primary btn-negative">
            Excluir
          </button>
          <button id="novo" class="btn btn-primary btn-positive">
            Novo
          </button>
          <button id="search" class="btn btn-default">
            <span class="icon icon-search"></span>
          </button>
          <input id="pesquisa" class="form-control" type="text" placeholder="Pesquisar" onkeyup="pesquisar()">
          </div>
          <span id="controle" name="controls" class="darkmode-ignore">
            <button id="minimize" name="minimize" class="btn" title="Minimize"><i class="material-icons">&nbsp;&nbsp;</i></button>
            <button id="maximize" name="maximize" class="btn" title="Maximize"><i class="material-icons">&nbsp;&nbsp;</i></button>
            <button id="close" name="close" class="btn" title="Close"><i class="material-icons">&nbsp;&nbsp;</i></button>
          </span>
        </div>
      </header>
      <div class="window-content">
        <div class="pane-group">
          <div class="pane-sm sidebar">
            <nav class="nav-group">
  <h5 class="nav-group-title">Favorites</h5>
  <a id="inicio" class="nav-group-item active">
    <span class="icon icon-home"></span>
    Inicio
  </a>
  <span id="produtos" class="nav-group-item">
    <span class="icon icon-tag"></span>
    Produtos
  </span>
  <span id="vendas" class="nav-group-item">
    <span class="icon icon-credit-card"></span>
    Vendas
  </span>
  <span id="recebimentos" class="nav-group-item">
    <span class="icon icon-signal"></span>
    Recebimentos
  </span>
  <span id="pagamentos" class="nav-group-item">
    <span class="icon icon-basket"></span>
    Pagamentos
  </span>
  <span id="graficos" class="nav-group-item">
    <span class="icon icon-chart-bar"></span>
    Gráficos
  </span>
  <ul class="list-group">
    <li class="list-group-header">
    </li>
    <li id="caixa" class="list-group-item active">
      <img class="img media-object pull-left" id="svgcaixa" src="img/cashier.svg" width="32" height="32">
      <div class="media-body">
        <strong id="caixatitulo">CAIXA</strong>
        <p id="caixavalor">R$ 0,00</p>
      </div>
    </li>
  </ul>
</nav>
          </div>
          <div class="pane">
            <webview id="centerview" src="clientes/lista-clientes.html"  style="width: 100%; height: 100%;" nodeintegration></webview>
          </div>
        </div>
      </div>
      <footer class="toolbar toolbar-footer">
        <h1 class="title">Odonto Médici</h1>
      </footer>
    </div>
  <script src="home.js"></script>
  </body>
</html>
